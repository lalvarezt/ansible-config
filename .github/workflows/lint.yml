---
name: Ansible Lint

"on":
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install Ansible collections
        run: |
          uvx --from ansible-core ansible-galaxy collection install -r requirements.yml

      - name: Run yamllint
        run: |
          uvx yamllint -d relaxed ansible/

      - name: Run ansible-lint
        run: |
          uvx ansible-lint ansible/playbooks/*.yml

      - name: Check Ansible syntax
        run: |
          uvx --from ansible-core ansible-playbook ansible/playbooks/*.yml --syntax-check -i ansible/inventory/hosts.yml
