---
# Ubuntu-specific 1Password CLI installation

- name: Determine Debian architecture for 1Password repository
  ansible.builtin.command: dpkg --print-architecture
  register: op_deb_arch
  changed_when: false

- name: Download 1Password armored key
  ansible.builtin.get_url:
    url: https://downloads.1password.com/linux/keys/1password.asc
    dest: /tmp/1password.asc
    mode: "0644"

- name: Install 1Password APT keyring
  ansible.builtin.command:
    cmd: gpg --dearmor --yes --output /usr/share/keyrings/1password-archive-keyring.gpg /tmp/1password.asc
  args:
    creates: /usr/share/keyrings/1password-archive-keyring.gpg
  become: true

- name: Add 1Password repository
  ansible.builtin.copy:
    content: "deb [arch={{ op_deb_arch.stdout }} signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] https://downloads.1password.com/linux/debian/{{ op_deb_arch.stdout }} stable main"
    dest: /etc/apt/sources.list.d/1password.list
    mode: "0644"
  become: true

- name: Ensure debsig policy directory exists
  ansible.builtin.file:
    path: /etc/debsig/policies/AC2D62742012EA22
    state: directory
    mode: "0755"
  become: true

- name: Download debsig policy for 1Password
  ansible.builtin.get_url:
    url: https://downloads.1password.com/linux/debian/debsig/1password.pol
    dest: /etc/debsig/policies/AC2D62742012EA22/1password.pol
    mode: "0644"
  become: true

- name: Ensure debsig keyring directory exists
  ansible.builtin.file:
    path: /usr/share/debsig/keyrings/AC2D62742012EA22
    state: directory
    mode: "0755"
  become: true

- name: Install debsig keyring for 1Password
  ansible.builtin.command:
    cmd: gpg --dearmor --yes --output /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg /tmp/1password.asc
  args:
    creates: /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg
  become: true

- name: Update apt cache for 1Password
  ansible.builtin.apt:
    update_cache: true
  become: true

- name: Install 1Password CLI on Ubuntu
  ansible.builtin.apt:
    name: 1password-cli
    state: present
  become: true
