---
# Run post-install commands for all packages

- name: Run post-install commands # noqa: command-instead-of-shell
  ansible.builtin.shell: "{{ _cmd }}"
  environment:
    PATH: "{{ ansible_path }}"
  loop: "{{ post_install_tasks }}"
  loop_control:
    label: "{{ item.name }}"
  vars:
    _cmd: "{{ item.commands if item.commands is string else item.commands | join(' && ') }}"
  changed_when: false
