---
# Arch-specific variables
# Note: Will auto-detect yay/paru/pacman
native_pkg_manager: pacman  # Default, will be overridden if yay/paru available

# System prerequisites for Arch
system_prereqs:
  - base-devel
  - git
  - curl
  - python
  - python-pip
  - plocate
  - python-pynvim
  - xsel
  - flameshot

# Additional Arch-specific package names
package_name_overrides:
  fd: fd
  python-argcomplete: python-argcomplete
  nodejs: nodejs
  github-cli: github-cli
