# =============================================================================
# ANSIBLE CONFIGURATION VARIABLES
# =============================================================================
# This file contains all variables for the workstation bootstrap.
# Override values in host_vars/localhost.yml for machine-specific settings.
#
# ENVIRONMENT VARIABLES
# ---------------------
# brew_prefix: Homebrew installation directory
# brew_bin: Path to brew binary
# homebrew_taps: Additional Homebrew taps to install
# uv_bin: Path to uv (Python package manager)
# go_bin: Path to Go binary
# cargo_bin: Path to Cargo binary
# rustup_bin: Path to Rustup binary
# ansible_path: Combined PATH for task execution
#
# PACKAGE DEFINITIONS
# -------------------
# Packages are organized by category. Each package can specify:
#   - brew: Install via Homebrew (name, flags)
#   - uv: Install via uv/pip (command)
#   - go: Install via go install (command)
#   - cargo: Install via cargo (name, locked)
#   - native: Install via system package manager (apt, dnf, pacman, yay, paru)
#   - description: Human-readable description
#   - tags: List of tags for filtering
#   - post_install: Commands to run after installation
#
# TAG CONVENTIONS
# ---------------
#   - core: Essential tools installed by default
#   - Category tags: shell, files, development, git, pentesting, data, search, package-managers, misc, fonts
# =============================================================================

# Homebrew installation prefix for Linux
brew_prefix: /home/linuxbrew/.linuxbrew

# Path to the brew binary
brew_bin: /home/linuxbrew/.linuxbrew/bin/brew

# Additional Homebrew taps for specialized packages
homebrew_taps:
  - abdfnx/tap
  - marwanhawari/tap
  - nao1215/tap
  - skalt/git-cc
  - ynqa/tap
  - endava/tap
  - wader/tap
  - harehare/tap

# Path to uv Python package manager
uv_bin: /home/linuxbrew/.linuxbrew/bin/uv

# Path to Go binary
go_bin: /home/linuxbrew/.linuxbrew/bin/go

# Path to Cargo binary
cargo_bin: "{{ ansible_user_dir }}/.cargo/bin/cargo"

# Path to Rustup binary
rustup_bin: "{{ ansible_user_dir }}/.cargo/bin/rustup"

# Combined PATH for Ansible task execution
ansible_path: /home/linuxbrew/.linuxbrew/bin:{{ ansible_user_dir }}/.cargo/bin:{{ ansible_user_dir }}/go/bin:{{ ansible_user_dir }}/.local/bin:{{
  ansible_env.PATH }}

